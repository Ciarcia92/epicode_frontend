
<div id="login">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="col-md-12">
          <form #tdform="ngForm" (ngSubmit)="onSubmit(tdform)">
            <h3 class="text-center text-info text-black mt-2">Form di Login</h3>
            <div class="form-group">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                required
                #email="ngModel"
                name="email"
                type="email"
                class="form-control"
                aria-describedby="emailHelp"
                ngModel
              />
              <p *ngIf="email.invalid && email.touched">
                <strong>Questo campo è obbligatorio</strong>
              </p>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                #password="ngModel"
                name="password"
                type="password"
                class="form-control"
                ngModel
              />
              <p *ngIf="password.invalid && password.touched">
                <strong>Questo campo è obbligatorio</strong>
              </p>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Login</button>
          </form>
        </div>
        <p>
          Non sei ancora registrato?
          <a routerLink="/register">Registrati qui!</a>
        </p>
      </div>
    </div>
  </div>
</div>
