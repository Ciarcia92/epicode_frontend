<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio 1 OOP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-6 input-container">
          <form id="custom-form">
            <div class="form-label">
              <label class="d-flex flex-column m-2" for="name">Nome</label>
              <input class="w-100" type="text" id="name" />
            </div>

            <div class="form-label">
              <label class="d-flex flex-column m-2" for="lastName">Cognome</label>
              <input class="w-100" type="text" id="lastName" />
            </div>
            <div class="form-label">
              <label
                class="d-flex flex-column m-2"
                for="birthYear"
                class="d-flex flex-column m-2"
                for="birthYear"
                class="d-flex flex-column m-2"
                for="birthYear"
              >
                Data di nascita
              </label>
              <input type="date" id="birthYear" />
            </div>
            <button type="submit" class="btn btn-primary m-4" id="submit">Invia</button>
          </form>
        </div>

        <div class="col-6">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th class="text-center" scope="col">Elimina</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
