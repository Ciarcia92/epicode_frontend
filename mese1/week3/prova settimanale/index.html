<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice</title>
    <meta name="description" content="Prima calcolatrice con javascript" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>La mia calcolatrice in JavaScript</h1>
    <div class="calculator">
      <input type="text" id="display-calc" />
      <button type="button" id="+" onclick="displayVal(this.id)">+</button>
      <button type="button" id="-" onclick="displayVal(this.id)">-</button>
      <button type="button" id="*" onclick="displayVal(this.id)">X</button>
      <button type="button" id="/" onclick="displayVal(this.id)">&#47;</button>
      <button type="button" id="7" onclick="displayVal(this.id)">7</button>
      <button type="button" id="8" onclick="displayVal(this.id)">8</button>
      <button type="button" id="9" onclick="displayVal(this.id)">9</button>
      <button type="button" id="%" onclick="displayVal(this.id)">%</button>
      <button type="button" id="4" onclick="displayVal(this.id)">4</button>
      <button type="button" id="5" onclick="displayVal(this.id)">5</button>
      <button type="button" id="6" onclick="displayVal(this.id)">6</button>
      <button type="button" id="âˆš" onclick="displayVal(this.id)">
        &#8730;
      </button>
      <button type="button" id="1" onclick="displayVal(this.id)">1</button>
      <button type="button" id="2" onclick="displayVal(this.id)">2</button>
      <button type="button" id="3" onclick="displayVal(this.id)">3</button>
      <button type="button" id="(" onclick="displayVal(this.id)">(</button>
      <button type="button" id="0" onclick="displayVal(this.id)">0</button>
      <button type="button" id="." onclick="displayVal(this.id)">.</button>
      <button type="button" id="delete">AC</button>
      <button type="button" id=")" onclick="displayVal(this.id)">)</button>
      <button type="button" id="equal-sign">&#61;</button>
    </div>
    <button type="button" id="unlock-img-btn">
      Clicca per sbloccare una risata
    </button>
    <img src="./assets/img/programmers.png" alt="programmers-meme" id="meme" />

    <script src="./assets/js/script.js"></script>
  </body>
</html>
